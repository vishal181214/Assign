<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <Form action="display.html">
        <label for="name"><b>Name</b></label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email"><b>Email Address</b></label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="password"><b>password</b></label>
        <input type="password" name="password" id="password"><br>
        <h4>Language</h4> 
        <input type="radio" name="gender" value="male" id="male">
        <label for="male"><b>Male</b></label><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female"><b>Female</b></label><br>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other"><b>Other</b></label><br>

        <h4>Course</h4>
        <input type="checkbox" name="mern" value="mern" id="mern">
        <label for="mern"><b>Mern</b></label><br>
        <input type="checkbox" name="mean" value="mean" id="mean">
        <label for="mean"><b>Mean</b></label><br>
        <input type="checkbox" name="mevn" value="mevn" id="mevn">
        <label for="mven"><b>Mven</b></label><br>

        <h4>Field</h4>
        <select name="field" id="field">
            <option value="frontEnd"><b>Front End</b></option>
            <option value="backEnd"><b>Back End</b></option>
            <option value="fullStack"><b>Full Stack</b></option>
        </select>
        <br><br>
        <textarea id="txtarea" name="txtarea" rows="8" cols="50"></textarea><br><br>
        <label for="number"><b>Phone Number</b></label>
        <input type="number" name="number" id="number">
        <input type="submit" value="Submit">
    </Form>

    <h2><b>Tables</b></h2>
    <a href="table.html">Click Here</a>
</body>
</html>
